<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <template for:each={accs.data} for:item="acc">
            <div key={acc.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                <c-child-l-w-c record={acc} ondelete={refreshCache}></c-child-l-w-c>
            </div>
        </template>
    </div>

    <lightning-card title="Create Account" class="slds-m-top_medium">
        <lightning-record-edit-form object-api-name={objectApiName} class="slds-p-around_medium">
            <lightning-input-field field-name={accName}></lightning-input-field>
            <lightning-input-field field-name={accAnnualRevenue}></lightning-input-field>
            <lightning-button label="Save Record" type="submit" class="slds-m-top_small"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
