<template>
    <lightning-card title="Contact Information Challenge 7">
        <lightning-input label="Search Contacts" value={searchTerm} onchange={handleSearch}></lightning-input>
        
        <template if:true={selectedContact}>
            <p><strong>{selectedContact.Name}</strong></p>
            <p>Email: {selectedContact.Email}</p>
        </template>

    </lightning-card>
</template>
